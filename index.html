    <link

      rel="stylesheet"
    />
    <style>
      /* Loader Styles */
      #loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #0d0d0d;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        opacity: 1;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }

      #loader.hidden {
        opacity: 0;
        visibility: hidden;
      }

      /* Welcome Text Styles */
      #welcome-msg {
        font-family: "Poppins", sans-serif;
        font-size: 2.5rem;
        color: #ffffff;
        text-align: center;
        opacity: 0;
        animation: fadeInOut 3s ease-in-out forwards;
        margin-top: 1rem;
      }

      /* Logo Styles */
      #logo {
        width: 300px; /* Increased size */
        height: 300px; /* Increased size */
        opacity: 0;
        animation: fadeInOut 3s ease-in-out forwards;
      }

      @keyframes fadeInOut {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <h1 style="display: none">
      RF-GUL's Portfolio | Muhammad Fahad - Full Stack Developer
    </h1>
    <h2 style="display: none">Explore MERN Stack Projects by Muhammad Fahad</h2>
    <div id="loader">
      <img id="logo" src="/logo.svg" alt="DEV RF-GUL Logo" />
      <div id="welcome-msg">RF GUL's Portfolio</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      window.addEventListener("load", () => {
        const loader = document.getElementById("loader");
        setTimeout(() => {
          loader.classList.add("hidden");
        }, 2000); // Adjust the duration as needed for both the logo and message
      });
    </script>
  </body>
</html>
